<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Join Team - Shree Krishna Agency</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* --- GOLD & BLACK THEME --- */
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }

:root {
  --gold: #FFD700;
  --gold-grad: linear-gradient(45deg, #FFD700, #FDB931, #FFD700);
  --dark-bg: #050505;
  --text-main: #e0e0e0;
}

body {
  background-color: var(--dark-bg); color: var(--text-main);
  overflow-x: hidden; min-height: 100vh;
  display: flex; flex-direction: column; align-items: center; justify-content: center;
}

#particles-js { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; }

/* --- CONTAINER --- */
.container {
    width: 90%; max-width: 450px;
    background: rgba(10, 10, 10, 0.85);
    backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--gold); border-radius: 20px;
    padding: 40px 30px;
    box-shadow: 0 0 50px rgba(255, 215, 0, 0.15);
    margin: 30px 0;
    animation: slideUp 0.8s ease-out;
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(50px); }
    to { opacity: 1; transform: translateY(0); }
}

.form-header { text-align: center; margin-bottom: 25px; }
.form-logo { 
    width: 80px; height: 80px; border-radius: 50%; 
    border: 2px solid var(--gold); object-fit: cover; 
    margin-bottom: 15px; box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
}
.form-header h2 { font-size: 1.8rem; color: #fff; margin-bottom: 5px; }
.form-header p { color: #aaa; font-size: 0.9rem; }

/* --- INPUT FIELDS --- */
.input-group { margin-bottom: 15px; position: relative; }
.input-group i {
    position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
    color: var(--gold); font-size: 1.1rem; z-index: 2;
}

.input-field {
    width: 100%; padding: 15px 15px 15px 45px;
    background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
    border-radius: 12px; color: #fff; font-size: 1rem; outline: none; transition: 0.3s;
}
.input-field:focus { border-color: var(--gold); background: rgba(0,0,0,0.6); box-shadow: 0 0 10px rgba(255, 215, 0, 0.2); }

select.input-field { appearance: none; cursor: pointer; color: #fff; }
select.input-field option { background: #000; color: #fff; }

/* --- BUTTON --- */
.submit-btn {
    width: 100%; padding: 15px; border-radius: 50px; border: none; margin-top: 10px;
    background: var(--gold-grad); color: #000; font-size: 1.1rem;
    font-weight: 800; cursor: pointer; transition: 0.3s;
    box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
    display: block;
}
.submit-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5); }
.submit-btn:disabled { background: #555; cursor: not-allowed; }

.back-link {
    display: block; text-align: center; margin-top: 20px;
    color: #888; text-decoration: none; font-size: 0.9rem; transition: 0.3s;
}
.back-link:hover { color: var(--gold); }

/* --- VISIBILITY SETTINGS --- */
/* By default Creator is OPEN */
#creator-fields { display: block; }
#brand-fields { display: none; }

</style>
</head>
<body>

<div id="particles-js"></div>

<div class="container">
    <div class="form-header">
        <img src="Logo.png" alt="Logo" class="form-logo">
        <h2>Join Our Network</h2>
        <p>Select your role to proceed.</p>
    </div>

    <form id="universal-form">
        
        <div class="input-group">
            <i class="fas fa-user-tag"></i>
            <select id="user-role" class="input-field" onchange="toggleFormFields()" required>
                <option value="Creator" selected>I am a Creator</option>
                <option value="Brand">I am a Brand</option>
            </select>
        </div>

        <div id="creator-fields">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="c-name" class="input-field" placeholder="Creator Name">
            </div>
            <div class="input-group">
                <i class="fab fa-whatsapp"></i>
                <input type="tel" id="c-phone" class="input-field" placeholder="WhatsApp Number">
            </div>
            <div class="input-group">
                <i class="fas fa-link"></i>
                <input type="text" id="c-link" class="input-field" placeholder="Page/Channel Link">
            </div>
            <div class="input-group">
                <i class="fas fa-users"></i>
                <input type="text" id="c-followers" class="input-field" placeholder="Total Followers">
            </div>
            <div class="input-group">
                <i class="fas fa-money-bill-wave"></i>
                <input type="text" id="c-fees" class="input-field" placeholder="Fees (Promo Price)">
            </div>
        </div>

        <div id="brand-fields">
            <div class="input-group">
                <i class="fas fa-building"></i>
                <input type="text" id="b-name" class="input-field" placeholder="Brand Name">
            </div>
            <div class="input-group">
                <i class="fab fa-whatsapp"></i>
                <input type="tel" id="b-phone" class="input-field" placeholder="WhatsApp Number">
            </div>
            <div class="input-group">
                <i class="fas fa-bullseye"></i>
                <input type="text" id="b-required" class="input-field" placeholder="Required Followers (Target)">
            </div>
            <div class="input-group">
                <i class="fas fa-wallet"></i>
                <input type="text" id="b-budget" class="input-field" placeholder="Paid Collab Budget">
            </div>
        </div>

        <button type="submit" id="submit-btn" class="submit-btn">Submit Application ðŸš€</button>
    </form>

    <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    // ðŸ”¥ CONFIGURATION ðŸ”¥
    const BOT_TOKEN = "8506639525:AAGLH2uV4A7BXfyYzBBldXIHWSeIAcBZtG0"; 
    
    // Creator ka Data Yahan Jayega
    const CREATOR_CHANNEL_ID = "-1003501885141"; 
    
    // Brand ka Data Yahan Jayega (Dhyan rakhna ID sahi ho)
    const BRAND_CHANNEL_ID = "-1003679730145"; 

    try {
        particlesJS("particles-js", { "particles": { "number": { "value": 30 }, "color": { "value": "#FFD700" }, "line_linked": { "color": "#FFD700", "opacity": 0.1 } } });
    } catch(e) {}

    // --- TOGGLE LOGIC ---
    function toggleFormFields() {
        const role = document.getElementById('user-role').value;
        const creatorFields = document.getElementById('creator-fields');
        const brandFields = document.getElementById('brand-fields');

        if (role === 'Creator') {
            creatorFields.style.display = 'block';
            brandFields.style.display = 'none';
            setRequired(true, false);
        } else if (role === 'Brand') {
            creatorFields.style.display = 'none';
            brandFields.style.display = 'block';
            setRequired(false, true);
        }
    }

    function setRequired(isCreator, isBrand) {
        document.getElementById('c-name').required = isCreator;
        document.getElementById('c-phone').required = isCreator;
        document.getElementById('c-link').required = isCreator;
        document.getElementById('c-followers').required = isCreator;
        document.getElementById('c-fees').required = isCreator;

        document.getElementById('b-name').required = isBrand;
        document.getElementById('b-phone').required = isBrand;
        document.getElementById('b-required').required = isBrand;
        document.getElementById('b-budget').required = isBrand;
    }

    // --- SUBMISSION LOGIC ---
    document.getElementById('universal-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        const role = document.getElementById('user-role').value;
        const btn = document.getElementById('submit-btn');
        const originalText = btn.innerText;
        btn.innerText = "â³ Sending...";
        btn.disabled = true;

        let msg = "";
        let targetChannelID = "";

        if (role === 'Creator') {
            targetChannelID = CREATOR_CHANNEL_ID;
            msg = `*ðŸš€ New Creator Application*\n\n` +
                  `ðŸ‘¤ *Name:* ${document.getElementById('c-name').value}\n` +
                  `ðŸ“ž *Phone:* ${document.getElementById('c-phone').value}\n` +
                  `ðŸ”— *Link:* ${document.getElementById('c-link').value}\n` +
                  `ðŸ‘¥ *Followers:* ${document.getElementById('c-followers').value}\n` +
                  `ðŸ’° *Fees:* ${document.getElementById('c-fees').value}\n\n` +
                  `_Source: Website_`;
        } else {
            targetChannelID = BRAND_CHANNEL_ID;
            msg = `*ðŸ’¼ New Brand Inquiry*\n\n` +
                  `ðŸ¢ *Name:* ${document.getElementById('b-name').value}\n` +
                  `ðŸ“ž *Phone:* ${document.getElementById('b-phone').value}\n` +
                  `ðŸŽ¯ *Required Followers:* ${document.getElementById('b-required').value}\n` +
                  `ðŸ’° *Budget:* ${document.getElementById('b-budget').value}\n\n` +
                  `_Source: Website_`;
        }

        const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
        const params = {
            chat_id: targetChannelID,
            text: msg,
            parse_mode: "Markdown"
        };

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(params)
            });

            if (response.ok) {
                alert(`âœ… Application Sent!`);
                btn.innerText = "Sent âœ…";
                setTimeout(() => { window.location.href = "index.html"; }, 1000);
            } else {
                alert("âŒ Error! Bot Admin nahi hai.");
                btn.innerText = originalText;
            }
        } catch (error) {
            alert("âŒ Network Error!");
            btn.innerText = originalText;
        }
        btn.disabled = false;
    });

    // Auto-run to ensure correct fields show up
    window.addEventListener('DOMContentLoaded', (event) => {
        toggleFormFields();
    });
</script>

</body>
</html>
