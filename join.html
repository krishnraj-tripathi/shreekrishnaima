<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join as Creator | Shree Krishna Agency</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            width: 100%;
            max-width: 420px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 215, 0, 0.4);
        }
        h2 { 
            margin-bottom: 5px; 
            color: #FFD700; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            font-weight: 700;
        }
        p { font-size: 13px; color: #aaa; margin-bottom: 30px; }
        
        input {
            width: 100%; 
            padding: 14px; 
            margin: 8px 0;
            background: rgba(0, 0, 0, 0.3); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px; 
            color: white; 
            outline: none; 
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: 0.3s;
        }
        input:focus { 
            border-color: #FFD700; 
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.1); 
        }
        input::placeholder { color: #888; }

        button {
            width: 100%; 
            padding: 15px; 
            background: linear-gradient(45deg, #FFD700, #ffb900);
            border: none;
            border-radius: 10px; 
            color: #141E30; 
            font-weight: 700; 
            font-size: 16px;
            cursor: pointer; 
            margin-top: 25px; 
            transition: 0.3s;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.2); 
            font-family: 'Poppins', sans-serif;
        }
        button:hover { 
            transform: scale(1.02); 
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
        }
        button:disabled {
            background: #555;
            color: #888;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-link { 
            display: inline-block; 
            margin-top: 25px; 
            color: #ccc; 
            text-decoration: none; 
            font-size: 13px; 
            transition: 0.3s;
        }
        .back-link:hover { color: #FFD700; }
    </style>
</head>
<body>

<div class="container">
    <h2>üöÄ Join Our Team</h2>
    <p>Earn money with Paid Sponsorships</p>
    
    <form id="creatorForm" onsubmit="submitForm(event)">
        
        <input type="text" id="name" placeholder="üë§ Full Name" required>
        <input type="tel" id="phone" placeholder="üìû WhatsApp Number" required>
        <input type="url" id="link" placeholder="üîó Channel/Page Link" required>
        <input type="text" id="subs" placeholder="üë• Total Followers (e.g. 15k)" required>
        <input type="number" id="price" placeholder="üí∞ 1 Promo Price (‚Çπ)" required>
        
        <button type="submit" id="btnSubmit">Submit & Join</button>
    </form>
    
    <a href="index.html" class="back-link">‚Üê Back to Home Page</a>
</div>

<script>
    function submitForm(event) {
        event.preventDefault(); // Page reload hone se rokega

        // 1. Data Collect Karo
        var name = document.getElementById("name").value;
        var phone = document.getElementById("phone").value;
        var link = document.getElementById("link").value;
        var subs = document.getElementById("subs").value;
        var price = document.getElementById("price").value;

        // 2. Button ko "Loading" mode me daalo
        var btn = document.getElementById("btnSubmit");
        var originalText = btn.innerHTML;
        btn.innerHTML = "‚è≥ Sending Details...";
        btn.disabled = true;

        // 3. Data Pack karo (JSON format)
        var data = {
            source: "website_join",
            name: name,
            phone: phone,
            link: link,   // Ye link script me jayega
            subs: subs,
            price: price  // Ye price script me jayega
        };

        // ‚ö†Ô∏è IMP: Apna NAYA '/exec' wala URL yahan paste karein
        var scriptURL = "https://script.google.com/macros/s/AKfycbwbwioDUKCz3mRvr2K3fzzqWqI6fCbtD29SzQ6jqc7nF0Fjuj7z93sUzHKcIn9j-6Lo/exec";

        // 4. Data Bhejo (Fetch API)
        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors', // Cross-origin issue se bachne ke liye
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
        .then(response => {
            // Success hone par
            alert("‚úÖ Application Sent Successfully!\nAdmin will contact you soon.");
            window.location.href = "index.html"; // Home page par bhejo
        })
        .catch(error => {
            // Error hone par
            console.error('Error:', error);
            alert("‚ö†Ô∏è Something went wrong. Please try again.");
            btn.innerHTML = originalText;
            btn.disabled = false;
        });
    }
</script>

</body>
</html>
