<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shree Krishna Influencer Marketing Agency</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a81368914c.js" crossorigin="anonymous"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
html{scroll-behavior:smooth;}
body{
    background:#0b0c0f;
    color:#fff;
    overflow-x:hidden;
}

/* Background Canvas */
#bg-canvas{
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    z-index:-1;
}

/* Header */
header{
    position:fixed;
    top:0;left:0;
    width:100%;
    background:rgba(0,0,0,0.8);
    backdrop-filter:blur(10px);
    z-index:100;
}
.navbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:1rem 2rem;
}
.logo img{
    width:60px;height:60px;
    border-radius:50%;
    border:2px solid #ffd700;
}
nav ul{
    display:flex;
    gap:1.5rem;
    list-style:none;
}
nav ul li a:hover{color:#ffd700;}
.hamburger{
    display:none;
    flex-direction:column;
    gap:5px;
    cursor:pointer;
}
.hamburger div{
    width:25px;height:3px;
    background:#fff;
}

/* Hero */
.hero{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:0 1rem;
}
.hero h1{
    font-size:clamp(1.5rem,5vw,2rem);
    color:#ffd700;
    max-width:90vw;
}
.hero-buttons{
    margin-top:2rem;
    display:flex;
    gap:1rem;
    flex-wrap:wrap;
}
.btn{
    padding:0.8rem 2rem;
    border-radius:6px;
    font-weight:600;
}
.btn-primary{
    background:#ffd700;color:#000;
}
.btn-secondary{
    border:2px solid #ffd700;
}
.btn-secondary:hover{
    background:#ffd700;color:#000;
}

/* Sections */
section{
    padding:6rem 2rem;
    max-width:1200px;
    margin:auto;
}
section h2{
    text-align:center;
    color:#ffd700;
    margin-bottom:2rem;
}

/* Connect */
.connect-box{
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:2rem;
}
.connect-card{
    background:linear-gradient(145deg,#0b0c0f,#001f1a);
    padding:2rem;
    border-radius:15px;
    border:2px solid #ffd700;
    text-align:center;
    transition:0.3s;
}
.connect-card:hover{
    transform:translateY(-10px);
    border-color:#00ff99;
}

/* About */
.about p{
    max-width:800px;
    margin:auto;
    text-align:center;
    line-height:1.8;
}

/* Collaborate Box */
.collab-box{
    background:linear-gradient(135deg,#ffd700,#00ff99);
    padding:3rem;
    border-radius:20px;
    text-align:center;
    box-shadow:0 20px 50px rgba(255,215,0,0.6);
}
.collab-box h2{color:#000;}
.collab-box a{
    display:inline-block;
    margin-top:1rem;
    padding:0.8rem 1.5rem;
    background:#000;
    color:#ffd700;
    border-radius:10px;
}

/* ========================= */
/* PREMIUM PAID SERVICES */
/* ========================= */

.services{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:2.5rem;
    perspective:1200px;
}

.service-card{
    background:linear-gradient(145deg,#0b0c0f,#001f1a,#000);
    padding:2.2rem;
    border-radius:18px;
    border:2px solid rgba(255,215,0,0.4);
    transform-style:preserve-3d;
    transition:0.5s;
    box-shadow:0 10px 25px rgba(0,0,0,0.6);
    position:relative;
}

.service-card::before{
    content:"";
    position:absolute;
    inset:-2px;
    background:linear-gradient(120deg,transparent,#ffd700,#00ff99,transparent);
    opacity:0;
    filter:blur(18px);
    transition:0.5s;
    z-index:-1;
}

.service-card:hover::before{opacity:1;}
.service-card:hover{
    transform:translateY(-20px) rotateX(8deg) rotateY(-6deg) scale(1.05);
    box-shadow:
        0 30px 60px rgba(0,0,0,0.8),
        0 0 30px rgba(255,215,0,0.7);
}

.service-card h3{
    color:#ffd700;
    margin-bottom:1rem;
}

.service-card ul{list-style:none;}
.service-card ul li{margin:0.5rem 0;}

/* DM Box */
.dm-box{
    margin-top:1.2rem;
    padding:0.6rem 1.2rem;
    border-radius:10px;
    border:1px solid #ffd700;
    display:inline-block;
    transition:0.4s;
}
.dm-box a{color:#ffd700;font-weight:600;}
.dm-box:hover{
    background:#ffd700;
    transform:translateY(-4px) scale(1.05);
}
.dm-box:hover a{color:#000;}

/* Footer */
footer{
    text-align:center;
    padding:2rem;
    background:#000;
}

/* Sticky CTA */
#sticky-cta{
    position:fixed;
    bottom:20px;
    right:20px;
    background:#ffd700;
    color:#000;
    padding:1rem 1.5rem;
    border-radius:12px;
    font-weight:600;
    z-index:200;
}

/* Responsive */
@media(max-width:768px){
    nav ul{
        display:none;
        position:absolute;
        top:70px;
        right:0;
        background:#000;
        flex-direction:column;
        padding:1rem;
    }
    nav ul.active{display:flex;}
    .hamburger{display:flex;}
}
</style>
</head>

<body>
<canvas id="bg-canvas"></canvas>

<header>
<div class="navbar">
    <div class="logo"><img src="Logo.png"></div>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#connect">Connect</a></li>
            <li><a href="#collab">Collaborate</a></li>
            <li><a href="#services">Services</a></li>
        </ul>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">
        <div></div><div></div><div></div>
    </div>
</div>
</header>

<!-- Hero -->
<section class="hero" id="home">
<h1>Welcome to Shree Krishna Influencer Marketing Agency</h1>
<div class="hero-buttons">
<a href="#collab" class="btn btn-primary">Collaborate With Us</a>
<a href="#services" class="btn btn-secondary">View Services</a>
</div>
</section>

<!-- बाकी sections SAME -->

<script>
const menu=document.querySelector('nav ul');
function toggleMenu(){menu.classList.toggle('active');}

/* Background Animation */
const canvas=document.getElementById('bg-canvas');
const ctx=canvas.getContext('2d');
canvas.width=innerWidth;canvas.height=innerHeight;
window.onresize=()=>{canvas.width=innerWidth;canvas.height=innerHeight;}

const dots=[...Array(4)].map(()=>({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
vx:Math.random()*0.5+0.3,
vy:Math.random()*0.5+0.3
}));

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle='#ffd700';
ctx.strokeStyle='#00ff99';
dots.forEach((d,i)=>{
d.x+=d.vx;d.y+=d.vy;
if(d.x<0||d.x>canvas.width)d.vx*=-1;
if(d.y<0||d.y>canvas.height)d.vy*=-1;
ctx.beginPath();ctx.arc(d.x,d.y,5,0,Math.PI*2);ctx.fill();
dots.slice(i+1).forEach(o=>{
const dist=Math.hypot(o.x-d.x,o.y-d.y);
if(dist<200){
ctx.beginPath();
ctx.moveTo(d.x,d.y);
ctx.lineTo(o.x,o.y);
ctx.stroke();
}
});
});
requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
